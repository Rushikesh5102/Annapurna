    <style>
        /* Base styling */
        body {
            margin: 0;
            color: #4c3b1f; 
            background: #f3e9dc; 
            font-family: "Poppins", sans-serif; 
        }

        /* Login wrapper */
        /* Overlay with traditional colors */
        .login-html {
            width: 100%;
            height: 100%;
            position: absolute;
            padding: 90px 70px 50px 70px;
            background: rgba(244, 209, 157, 0.85); 
            backdrop-filter: blur(8px);
        }

        /* Tabs */
        /* Form styling */
        .login-form .group .input, .login-form .group .button {
            border: none;
            padding: 15px 20px;
            border-radius: 25px;
            background: rgba(139, 69, 19, 0.1); 
            
        }

        .login-form .group .input:focus {
            background: rgba(139, 69, 19, 0.15);
        }

        .login-form .group .button {
            background: #d2691e; 
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
        }

        .login-form .group .button:hover {
            background: #b05214;
            transform: scale(1.05);
        }

        /* Checkboxes and icon styling */
        .login-form .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-form .group label .icon:before, .login-form .group label .icon:after {
            content: "";
            width: 10px;
            height: 2px;
            background: #4c3b1f;
            position: absolute;
            transition: all 0.2s ease-in-out 0s;
        }

        .login-form .group label .icon:before {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
        }

        .login-form .group label .icon:after {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
        }

        .login-form .group .check:checked + label {
            color: #fff;
        }

        .login-form .group .check:checked + label .icon {
            background: #d2691e;
        }

        .login-form .group .check:checked + label .icon:before {
            transform: scale(1) rotate(45deg);
        }

        .login-form .group .check:checked + label .icon:after {
            transform: scale(1) rotate(-45deg);
        }        

        /* Button animations */

        .login-html .tab {
                font-family: "Georgia", serif;
                font-size: 20px;
                color: #d2691e;
                cursor: pointer;
                transition: color 0.3s, border-color 0.3s;
            }

            .login-html .tab:hover {
                color: #b05214;
                border-color: #b05214;
            }
            .popup-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .popup-container.success {
            background-color: #28a745;
        }

        .popup-container.error {
            background-color: #dc3545;
        }

        .popup-container.info {
            background-color: #17a2b8;
        }

        .popup-container.fade-out {
            opacity: 0;
        }
    </style>

<body>
    <main>
      <div class="login-wrap">
          <div class="login-html">
              <input id="tab-1" type="radio" name="tab" class=" sign-in" checked>
              <label for="tab-1" class="tab">Sign In</label>
              <input id="tab-2" type="radio" name="tab" class="sign-up">
              <label for="tab-2" class="tab">Sign Up</label>
              <div class="login-form">
                  <div class="sign-in-htm">
                      <div class="group">
                          <label for="email" class="label">Email</label>
                          <input id="email" type="text" class="input">
                          <div id="emailError" class="error-message"></div>
                      </div>
                      <div class="group">
                          <label for="password" class="label">Password</label>
                          <input id="password" type="password" class="input" data-type="password">
                          <div id="passwordError" class="error-message"></div>
                      </div>
                      <div class="group">
                          <input id="check" type="checkbox" class="check" checked>
                          <label for="check"><span class="icon"></span> Keep me Signed in</label>
                      </div>
                      <div class="group">
                          <input type="submit" class="button" value="Sign In" id="signInButton">
                      </div>
                  </div>
                  <div class="sign-up-htm">
                      <div class="group">
                          <label for="regEmail" class="label">Email</label>
                          <input id="regEmail" type="text" class="input">
                          <div id="regEmailError" class="error-message"></div>
                      </div>
                      <div class="group">
                          <label for="regPassword" class="label">Password</label>
                          <input id="regPassword" type="password" class="input" data-type="password">
                          <div id="regPasswordError" class="error-message"></div>
                      </div>
                      <div class="group">
                          <label for="confirmPassword" class="label">Confirm Password</label>
                          <input id="confirmPassword" type="password" class="input" data-type="password">
                          <div id="confirmPasswordError" class="error-message"></div>
                      </div>
                      <div class="group">
                          <label for="role" class="label">Role</label>
                          <select id="role" class="input">
                              <option value="user">User </option>
                              <option value="admin">Service Provider</option>
                          </select>
                      </div>
                      <div class="group">
                          <input type="submit" class="button" value="Sign Up" id="signUpButton">
                      </div>
                      <div class="hr"></div>
                  </div>
              </div>
          </div>
      </div>
  </main>
  <script>
      function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(String(email).toLowerCase());
      }
  
      function showPopupMessage(message, type = 'info') {
          const popupContainer = document.createElement('div');
          popupContainer.className = `popup-container ${type}`;
          popupContainer.textContent = message;
  
          document.body.appendChild(popupContainer);
          popupContainer.style.display = 'block'; // Show the popup
  
          setTimeout(() => {
              popupContainer.classList.add('fade-out');
              setTimeout(() => document.body.removeChild(popupContainer), 500);
          }, 3000);
      }
  
      document.getElementById('signInButton').addEventListener('click', function(event) {
  event.preventDefault(); // Prevent form submission

  let email = document.getElementById('email').value;
  let password = document.getElementById('password').value;
  let emailError = document.getElementById('emailError');
  let passwordError = document.getElementById('passwordError');

  emailError.textContent = ''; // Clear previous error messages
  passwordError.textContent = '';

  let isValid = true; // Flag to track validation

  // Validate email
  if (!validateEmail(email)) {
      emailError.textContent = 'Invalid email format';
      showPopupMessage('Invalid email format', 'error');
      isValid = false; // Set flag to false if validation fails
  }

  // Validate password length
  if (password.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters';
      showPopupMessage('Password must be at least 6 characters', 'error');
      isValid = false; // Set flag to false if validation fails
}

// Check if both validations passed
if (isValid) {
  // Verify credentials (replace with your actual verification logic)
  const validCredentials = {
      'rushikesh.pattiwar@adypu.edu.in': 'Rushikesh@10',
      // Add more valid credentials here
  };

  // Move the else here, ensuring it corresponds to an if block
  if (validCredentials[email] && validCredentials[email] === password) {
      showPopupMessage('Welcome Owner!', 'success');
  } else {
      showPopupMessage('User not found or incorrect password', 'error');
  }
} else {
  showPopupMessage('Sign in successful', 'error'); // This should ideally be rephrased since it triggers on invalid input
}

});

document.getElementById('signUpButton').addEventListener('click', function(event) {
  event.preventDefault();
  let regEmail = document.getElementById('regEmail').value;
  let regPassword = document.getElementById('regPassword').value;
  let confirmPassword = document.getElementById('confirmPassword').value;
  let regEmailError = document.getElementById('regEmailError');
  let regPasswordError = document.getElementById('regPasswordError');
  let confirmPasswordError = document.getElementById('confirmPasswordError');
  regEmailError.textContent = '';
  regPasswordError.textContent = '';
  confirmPasswordError.textContent = '';

  if (!validateEmail(regEmail)) {
      regEmailError.textContent = 'Invalid email format';
      showPopupMessage('Invalid email format', 'error');
  }
  if (regPassword.length < 6) {
      regPasswordError.textContent = 'Password must be at least 6 characters';
      showPopupMessage('Password must be at least 6 characters', 'error');
  }
  if (regPassword !== confirmPassword) {
      confirmPasswordError.textContent = 'Passwords do not match';
      showPopupMessage('Passwords do not match', 'error');
  }
  if (validateEmail(regEmail) && regPassword.length >= 6 && regPassword === confirmPassword) {
      showPopupMessage('Sign Up successful', 'success');
  }
});

function validateEmail(email) {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(String(email).toLowerCase());
}
