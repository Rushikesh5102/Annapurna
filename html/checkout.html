    <script>
// Checkout.js
// Function to load and display cart items on the checkout page
function loadCart() {
  // Retrieve the cart from LocalStorage
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Reference the cart items container
  const cartItemsElement = document.getElementById("cart-items");

  // If the cart is empty, display a message
  if (cart.length === 0) {
    cartItemsElement.innerHTML = "<li>Your cart is empty.</li>";
    return;
  }

  // Generate the cart items list
  let total = 0;
  cartItemsElement.innerHTML = cart
    .map((item) => {
      total += item.price;
      return `<li><span>${item.name}</span><span>₹${item.price}</span></li>`;
    })
    .join("");

  // Add the total
  cartItemsElement.innerHTML += `<li class="total"><span>Total</span><span>₹${total}</span></li>`;
}

// Clear the cart after placing an order
function clearCart() {
  localStorage.removeItem("cart");
  alert("Thank you for your order!");
  location.reload(); // Refresh the page
}

// Attach the clear cart functionality to the checkout button
document.getElementById("checkout-button").addEventListener("click", (e) => {
  e.preventDefault();
  clearCart();
});

// Load the cart when the page loads
document.addEventListener("DOMContentLoaded", loadCart);

    </script>
