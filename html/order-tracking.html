  <style>
    
    .track-order-section {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff8e1; /* Light yellow background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .track-order-section h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .track-order-section p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      border: 1px solid #a1887f; /* Soft brown border */
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      padding: 10px;
      background-color: #8d6e63; /* Earthy brown button */
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6d4c41; /* Darker brown on hover */
    }

    .order-status {
      margin-top: 30px;
      padding: 15px;
      background-color: #ffffff;
      border: 1px solid #a1887f;
      border-radius: 4px;
      display: none; /* Initially hidden */
    }

    .order-status.active {
      display: block;
    }

    .order-status h2 {
      margin-bottom: 10px;
      color: #8d6e63;
    }

    .order-status p {
      font-size: 1.1em;
    }

    .map-container {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

<section class="track-order-section">
  <p>Enter your Order ID below to check the status of your order.</p>

  <form id="track-order-form">
    <input type="text" id="order-id" placeholder="Enter your Order ID" required>
    <button type="button" id="track-order-btn">Track Order</button>
  </form>

  <div id="order-status" class="order-status">
    <h2>Order Status</h2>
    <p id="status-message">Fetching details...</p>
  </div>
</section>

<div class="map-container" id="map">
    <!-- Map placeholder; will integrate with a live map service like Google Maps -->
    <iframe 
      width="100%" 
      height="100%" 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093594!2d144.95592631531752!3d-37.8172099797515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5773e2f27b2c3a9!2sFlinders%20St%20Station!5e0!3m2!1sen!2sau!4v1695575916005!5m2!1sen!2sau" 
      frameborder="0" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>
</div>

<script>
  const trackOrderBtn = document.getElementById('track-order-btn');
  const orderStatus = document.getElementById('order-status');
  const statusMessage = document.getElementById('status-message');

  trackOrderBtn.addEventListener('click', () => {
    const orderId = document.getElementById('order-id').value.trim();
    if (orderId) {
      orderStatus.classList.add('active');
      // Simulate fetching order status
      setTimeout(() => {
        // Dummy order statuses based on Order ID
        const dummyStatuses = {
          '12345': 'Your order has been shipped and will arrive soon!',
          '67890': 'Your order is being prepared.',
          '11223': 'Your order has been delivered. Enjoy your meal!',
        };
        const status = dummyStatuses[orderId] || 'Order ID not found. Please check and try again.';
        statusMessage.textContent = status;
      }, 1000); // Simulate a delay of 1 second
    } else {
      alert('Please enter a valid Order ID.');
    }
  });
</script>
